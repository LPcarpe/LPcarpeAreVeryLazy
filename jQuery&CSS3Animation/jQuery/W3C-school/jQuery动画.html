<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery动画</title>
    <style>
        #div1{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: #3c0;
        }
        button{
            position: absolute;
            top: 300px;
        }
    </style>
    <script src="jQuery_v3.3.1.js"></script>
    <script>
        $(document).ready(function (){
            $("#btn1").click(function (){
                $("#div1").animate({
                    left: '250px',
                })
                $("#div1").animate({
                    top: '250px'
                });
            });
        });
    </script>
</head>
<body>
    <div id="div1"></div>
    <button id="btn1">开始动画</button>
</body>
</html>
