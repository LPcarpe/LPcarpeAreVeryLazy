<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rotateY的研究</title>
<style>
.box{
	width: 200px;
	height: 200px;
	background-color: red;
	transform: rotateY(90deg);
	font-size: 36px;
	text-align: center;
	font-height: 200px;
}
.box2{
	width: 200px;
	height: 200px;
	background-color: red;
	transform: rotateY(180deg);
	font-size: 36px;
	text-align: center;
	font-height: 200px;
	background: url(s-1.png);
}
.box3{
	width: 200px;
	height: 200px;
	background: red;
	transform: rotateY(270deg);
	font-size: 36px;
	text-align: center;
	font-height: 200px;
}
</style>
</head>
<body>
	rotateY(90deg)
	<div class="box">123456</div>
	rotateY(180deg)
	<div class="box2">123456</div>
	rotateY(270deg)
	<div class="box3">123456</div>
</body>
</html>
