<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景渐变色的研究</title>
<style>
.linear-gradient{
	width: 1000px;
	margin: 50px auto;
	text-align: center;
}
.linear-gradient p{
	width: 100px;
	height: 100px;
	float: left;
	border: 1px solid #999;
	line-height: 100px;
	margin-right: 100px;
}
.linear-gradient p:first-child{
	background: -webkit-linear-gradient(top, #09f, #fff 20px, #0c0);
/*	background: linear-gradient(起点， 开始色， 过度色 颜色位置， 终点色);*/
}
.linear-gradient p:last-child{
	background: -webkit-linear-gradient(45deg, #09f, #fff, #0c0);
}
</style>
</head>
<body>
<div class="linear-gradient">
	<p>普通渐变</p>
	<p>角度渐变</p>
</div>
</body>
</html>
