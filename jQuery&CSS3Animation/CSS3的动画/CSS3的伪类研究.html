<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS的伪类研究</title>
<style>
ul{
	display: flex;
}
li{
	width: 100px;
	height: 200px;
	background: orange;
	transition: transform 1s, width 1s, height 1s;
	list-style-type: none;
	margin-left: 20px;
}
li:hover{
	width: 200px;
	height: 200px;
	transform: translate(10px, 10px);
}
</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
