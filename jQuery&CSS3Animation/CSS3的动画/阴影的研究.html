<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阴影的研究</title>
<style>
.box-shadow{
	width: 1000px;
	margin: 50px 100px;
	text-align: center;
}
.box-shadow:after{
	clear: both;
	content: '';
	display: block;
	overflow: hidden;
}
.box-shadow p {
	width: 100px;
	height: 100px;
	float: left;
	border: 1px #999 solid;
	line-height: 100px;
	background-color: #f9f9f9;
	margin-right: 100px;
	font-size: 20px;
}
.box-shadow p:first-child{
	box-shadow: 3px 3px 3px 2px rgba(0,0,0, .3);
	/*box-shadow: 水平位置 垂直位置  模糊半径 阴影扩展半径 颜色;*/
}
.box-shadow p:last-child{
	box-shadow: 3px 3px 3px 2px rgba(0,0,0, .3) inset;
	/*box-shadow: 水平位置 垂直位置  模糊半径 阴影扩展半径 颜色;*/
}
</style>
</head>
<body>
<div class="box-shadow">
	<p>外阴影</p>
	<p>内阴影</p>
</div>
</body>
</html>
