<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation的研究</title>
<style>
.box{
	width: 100px;
	height: 100px;
	background: red;
	margin: 20px auto;
}
@-webkit-keyframes myself{
	0%{width: 100px; height: 100px; border-radius: 50%;}
	50%{width: 200px; height: 200px; border-radius: 50%;}
	100%{width: 100px; height: 100px; border-radius: 50%;}
}
.box:hover{
/*	-webkit-animation-name: myself;
	自定动画的名称
	-webkit-animation-duration: 1s;
	播放动画的时间
	-webkit-animation-timing-function: ease-in;
	缓慢开始
	-webkit-animation-iteration-count: infinite;
	循环播放*/
	-webkit-animation: myself 1s ease-in infinite;
}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
