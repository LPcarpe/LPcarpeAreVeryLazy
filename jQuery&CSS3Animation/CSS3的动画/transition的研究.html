<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition的研究</title>
<style>
.div1{
	width: 100px;
	height: 100px;
	background: red;
	transition: all 1s;/*鼠标移出时的变换*/
}
.div1:hover{
	width: 200px;
	height: 200px;
	background: yellow;
	border-radius: 50%;
/*	transition-property:background, width, height, border-radius;
	设置要变换的属性有哪些
	transition-duration: 2s;
	变换过程所用的时间
	transition-timing-function: ease-in;
	设置变换的开始和结束。ease-in缓慢开始。ease-out缓慢结束。ease-in-out缓慢开始和结束
	transition-delay: 2s;
	变换从什么时候开始*/
	transition: all 3s ease-in 1s;

}
</style>
</head>
<body>
<div class="div1"></div>
</body>
</html>
