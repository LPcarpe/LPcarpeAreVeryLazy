<!-- 关于hover属性：在css样式表中，当一个元素使用  :hover   属性时  如果前面有空格时会影响该元素的子元素节点。没有空格时会影响该元素的兄弟节点 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hover的测试</title>
	<style>
		.ul1{
			background-color: blue;
		}
		.ul1:hover{
			background-color: red;
		}
		.ul2{
			background-color: blue;
		}
		.ul2 :hover{
			background-color: red;
		}
	</style>
</head>
<body>
	<ul class="ul1">
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<ul class="ul2">
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
