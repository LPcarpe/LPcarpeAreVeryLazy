<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>星级评分-第三种实现方式</title>
	<style>
		body, ul, li{
			padding: 0;
			margin: 0;
		}
		li{
			list-style-type: none;
		}
		.rating{
			width: 165px;
			height: 37px;
			margin: 100px auto;
		}
		.rating .rating-item{
			float: left;
			width: 33px;
			height: 37px;
			background: url(star.png) no-repeat;
			cursor: pointer;
		}
	</style>
</head>
<body>
	
<!--第一种实现方式 -->	
	<ul class="rating" id="rating">
		<li class="rating-item" title="很不好"></li>
		<li class="rating-item" title="不好"></li>
		<li class="rating-item" title="一般"></li>
		<li class="rating-item" title="好"></li>
		<li class="rating-item" title="很好"></li>
	</ul>
	<ul class="rating" id="rating2">
		<li class="rating-item" title="很不好"></li>
		<li class="rating-item" title="不好"></li>
		<li class="rating-item" title="一般"></li>
		<li class="rating-item" title="好"></li>
		<li class="rating-item" title="很好"></li>
	</ul>

<script src="jQuery_v3.3.1.js"></script> 
<script>
	var rating = (function() {

		var Light = function(el, options) {
			this.$el = $(el);
			this.$item = this.$el.find('.rating-item');
			this.opts = options;
			this.add = 1;
			this.selectEvent = 'onmousemove';
		};
		Light.prototype.init = function() {
			this.lightOn(this.opts.num);
			if(!this.opts.readyOnly){
				this.bindEvent();
			}
		};
		Light.prototype.lightOn = function(num) {
			var count = parseInt(num),
				isHalf = count !== num;

			this.$item.each(function(index) {
				if(index < count) {
					$(this).css('background-position', '0 -40px');
				}else{
					$(this).css('background-position', '0 0');
				}
			});

			if(isHalf){
				this.$item.eq(count).css('background-position', '0 -80px');
			}
		};
		Light.prototype.bindEvent = function() {
			var self = this;
			var itemLength = self.$item.length;

			self.$el.on(self.selectEvent, '.rating-item', function(e) {
				var $this = $(this),
					num = 0;

				self.select();

				if(e.pageX - $this.offset().left < $this.width()/2){//半颗
					self.add = 0.5;
				}else{
					self.add = 1;
				}

				num = $this.index() + self.add;

				self.lightOn(num);
				(typeof self.opts.select === 'function') && self.opts.select.call(this, num, itemLength);
				self.$el.trigger('select', [self.opts.num, itemLength]);
			}).on('click', '.rating-item', function() {
				self.opts.num = $(this).index() + self.add;
				(typeof self.opts.chosen === 'function') && self.opts.chosen.call(this, self.opts.num, itemLength);
				self.$el.trigger('chosen', [self.opts.num, itemLength]);
			}).on('mouseout', function() {
				self.lightOn(self.opts.num);
			});
		};

		//点亮一整颗星星
		var LightEntire = function(el, options) {
			this.$el = $(el);
			this.$item = this.$el.find('.rating-item');
			this.opts = options;
			this.add = 1;
			this.selectEvent = 'onmouseover';
		};
		LightEntire.prototype.init = function() {
			this.lightOn(this.opts.num);
			if(!this.opts.readyOnly){
				this.bindEvent();
			}
		};
		LightEntire.prototype.lightOn = function(num) {
			num = parseInt(num);

			this.$item.each(function(index) {
				if(index<num) {
					$(this).css('background-position', '0 -40px');
				}else{
					$(this).css('background-position', '0 0');
				}
			});
		};
		LightEntire.prototype.bindEvent = function() {
			var self = this;
			var itemLength = self.$item.length;

			self.$el.on(self.selectEvent, '.rating-item', function() {
				var num = $(this).index() + self.add;

				self.select();
				self.lightOn(num);
				(typeof self.opts.select === 'function') && self.opts.select.call(this, num, itemLength);
				self.$el.trigger('select', [self.opts.num, itemLength]);
			}).on('click', '.rating-item', function() {
				self.opts.num = $(this).index() + self.add;
				(typeof self.opts.chosen === 'function') && self.opts.chosen.call(this, self.opts.num, itemLength);
				self.$el.trigger('chosen', [self.opts.num, itemLength]);
			}).on('mouseout', function() {
				self.lightOn(self.opts.num);
			});
		};

		//点亮半颗星星
		var LightHalf = function(el, options) {
			this.$el = $(el);
			this.$item = this.$el.find('.rating-item');
			this.opts = options;
			this.add = 1;
			this.selectEvent = 'onmousemove';
		};
		LightHalf.prototype.init = function() {
			this.lightOn(this.opts.num);
			if(!this.opts.readyOnly){
				this.bindEvent();
			}
		};
		LightHalf.prototype.lightOn = function(num) {
			var count = parseInt(num),
				isHalf = count !== num;

			this.$item.each(function(index) {
				if(index < count) {
					$(this).css('background-position', '0 -40px');
				}else{
					$(this).css('background-position', '0 0');
				}
			});

			if(isHalf){
				this.$item.eq(count).css('background-position', '0 -80px');
			}
		};
		LightHalf.prototype.bindEvent = function() {
			var self = this;
			var itemLength = self.$item.length;

			self.$el.on(self.selectEvent, '.rating-item', function(e) {
				var $this = $(this),
					num = 0;

				self.select();

				if(e.pageX - $this.offset().left < $this.width()/2){//半颗
					self.add = 0.5;
				}else{
					self.add = 1;
				}

				num = $this.index() + self.add;

				self.lightOn(num);
				(typeof self.opts.select === 'function') && self.opts.select.call(this, num, itemLength);
				self.$el.trigger('select', [self.opts.num, itemLength]);
			}).on('click', '.rating-item', function() {
				self.opts.num = $(this).index() + self.add;
				(typeof self.opts.chosen === 'function') && self.opts.chosen.call(this, self.opts.num, itemLength);
				self.$el.trigger('chosen', [self.opts.num, itemLength]);
			}).on('mouseout', function() {
				self.lightOn(self.opts.num);
			});
		};

		//默认参数
		var defaults = {
			mode: 'LightEntire',
			num: 0,
			readyOnly: false,
			select: function(){},
			chosen: function(){}
		};

		var mode = {
			'LightEntire': LightEntire,
			'LightHalf': LightHalf
		};

		function init(el, options) {
			options = $.extend({}, defaults, options);
			if(!mode[options.mode]){
				options.mode = 'LightEntire';
			}
			new mode[options.mode](el, options).init();
		}

		return {
			init: init
		};

	})();

	rating.init('#rating', {
		mode: 'LightHalf',
		num: 2.5
	});

	$('#rating').on('select', function(e, num, total){
		console.log(num +'/'+ total);
	}).on('chosen', function(e, num, total){
		console.log(num +'/'+ total);
	});
</script>
</body>
</html>
