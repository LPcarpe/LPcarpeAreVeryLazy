<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>实现水平垂直居中</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		div{
			 display:table-cell;
			 width:550px;
			 height: 300px;
			 padding:0 0.1em; 
			 border:4px solid #beceeb; 
			 color:#069; 
			 vertical-align:middle;
			}
		span{
			display: inline-block;
			
		}
	</style>
</head>
<body>
	
	<div class="parent">
		<span class="child">如何实现父容器高度固定，文字可能一行，两行或更多行的垂直居中对齐呢？
实现的关键是把文字当图片处理。用一个<span>标签将所有的文字封装起来，设置文字与图片相同的display属性值（inline-block属性），然后用处理图片垂直居中的方式处理文字的垂直居中即可。</span>	
	</div>
	
</body>
</html>
