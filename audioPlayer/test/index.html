<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <audio id="mplayer" controls>
        <source src="kissOfDeath.ogg" type="audio/ogg">
    </audio>
    <div id="songTxt"></div>
    <button id="play">播放</button>
    <button id="cSong">换歌</button>
</body>
    <script>
        window.onload = function() {
            var mplayer = document.getElementById('mplayer');
            var playBtn = document.getElementById('play')
            var oTxt = document.getElementById('songTxt');
            var cSong = document.getElementById('cSong');
            var flag = true;
            var path = null;

            play.onclick = function() {
                if(mplayer.paused){
                    mplayer.play();
                }else{
                    mplayer.pause();
                }
            }
            
            cSong.onclick = function() {
               if(flag){
                    mplayer.src = "妄想税.mp3";
                    path = mplayer.src;
                    flag = false;
               }else{
                   mplayer.src = "kissOfDeath.ogg";
                   path = mplayer.src;
                   flag = true;
               }
                oTxt.innerHTML = decodeURI(path);
            }
        }
    </script>

</html>
