        class User {
            constructor(name, pwd) {
                this.name = name;
                this.pwd = pwd;
            }
            showName() {
                return this.name;
            }
            showPwd() {
                return this.pwd;
            }
        }

        class VipUser extends User{
            constructor(name, pwd, level){
                super(name, pwd);
                this.level = level;
            }

            showLevel() {
                return this.level;
            }
        }
        
        let carpe = new User('lpcarpe', 123456);
        console.table([
                        carpe.showName(),
                        carpe.showPwd()
                     ]);

        let v1 = new VipUser("miku", 123, 3);
        console.table([
                        v1.showLevel(),
                        v1.showName(),
                        v1.showPwd()
                     ]);
